<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARDS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js">
    <link rel="stylesheet" href="../static/base.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #063c75;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header .left {
            display: flex;
            align-items: center;
        }

        header .right a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #444;
            margin-left: 10px;
            cursor: pointer;
        }

        header .right a:first-child {
            margin-left: 0;
        }

        header .right a:hover {
            background-color: #555;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px;
        }

        .card {
            width: calc(30% - 20px);
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
            cursor: pointer;

            /* Adicionando flexbox para centralizar o conteúdo */
            display: flex;
            flex-direction: column; /* Alinha os itens verticalmente */
            justify-content: center; /* Centraliza verticalmente */
            align-items: center; /* Centraliza horizontalmente */
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            margin-top: 10px; /* Adicione um espaço entre o título e a imagem */
            font-size: 20px;
            color: #333;
        }

        .card img {
            width: 80%; /* Defina o tamanho da imagem conforme necessário */
            max-width: 100%; /* Garante que a imagem não ultrapasse a largura da caixa */
            height: auto; /* Mantém a proporção da imagem */
            border-radius: 8px;
            margin-top: 10px; /* Adicione um espaço acima da imagem */
        }

        .error-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }

        .error-popup .close {
            float: right;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="left">
            <h1>SISTEMA ETE</h1>
        </div>
        <div class="right">
            <a href="{{ url_for('app.logout') }}">Logout</a>
            <a href="administrar_usuarios">Administração</a>
        </div>
    </header>

    <div id="error-popup" class="error-popup">
        <span id="error-message"></span>
        <span class="close" onclick="closeErrorPopup()">&times;</span>
    </div>

    <div class="container">
        <div class="card" data-url="/gradeamento-peneiracao">
            <h2>Gradeamento e Peneiração</h2>
            <img src="../static/peneirar.png" alt="Gradeamento e Peneiração">
        </div>

        <div class="card" data-url="/sedimentacao">
            <h2>Sedimentação</h2>
            <img src="../static/potencial-de-sedimentacao.png" alt="Sedimentação">
        </div>

        <div class="card" data-url="/arm_agua">
            <h2>Armazenamento de Água</h2>
            <img src="../static/armazenamento.png" alt="Armazenamento de Água">
        </div>
    </div>

    <div class="container">
        <div class="card" data-url="/filtragem">
            <h2>Filtragem</h2>
            <img src="../static/filtro (1).png" width="100%">
        </div>

        <div class="card" data-url="/aeradores">
            <h2>Aeradores</h2>
            <img src="../static/aeracao.png" width="100%">
        </div>

        <div class="card" data-url="/coleta_oleo">
            <h2>Filtros de óleo</h2>
            <img src="../static/combustivel.png" width="100%">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function showErrorPopup(message) {
            var errorPopup = document.getElementById('error-popup');
            var errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorPopup.style.display = 'block';
        }

        function closeErrorPopup() {
            var errorPopup = document.getElementById('error-popup');
            errorPopup.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function() {
            var cards = document.querySelectorAll('.card');
            cards.forEach(function(card) {
                card.addEventListener('click', function() {
                    var url = this.dataset.url;
                    var xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === XMLHttpRequest.DONE) {
                            if (xhr.status === 403) {
                                var responseData = JSON.parse(xhr.responseText);
                                if (responseData && responseData.error) {
                                    showErrorPopup(responseData.error);
                                }
                            } else {
                                window.location.href = url;
                            }
                        }
                    };
                    xhr.open('GET', url, true);
                    xhr.send();
                });
            });

            var adminLink = document.querySelector('.right a[href="administrar_usuarios"]');
            adminLink.addEventListener('click', function(event) {
                event.preventDefault(); 
                var url = this.getAttribute('href'); 
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 403) {
                            var responseData = JSON.parse(xhr.responseText);
                            if (responseData && responseData.error) {
                                showErrorPopup(responseData.error);
                            }
                        } else {
                            window.location.href = url;
                        }
                    }
                };
                xhr.open('GET', url, true);
                xhr.send();
            });
        });
        function redirectPage(url) {
            window.location.href = url;
        }
    </script>
</body>
</html
