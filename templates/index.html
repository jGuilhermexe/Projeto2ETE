<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>FAÇA LOGIN <br> ESTAÇÃO DE TRATAMENTO DE EFLUENTES </h1>
            <img src="{{ url_for('static', filename='world-water-day-animate.svg') }}" class="left-image" alt="Tratamento de Efluentes">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <form action="{{ url_for('fazer_login') }}" method="post">
                    <div class="textfield">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                </form>
                <a href="{{ url_for('pagina_cadastro') }}" class="btn-register">Cadastre-se</a>
                
            </div>
        </div>
    </div>
</body>
</html>
